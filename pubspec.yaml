name: flash_chat
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  animated_text_kit: ^1.3.1
  firebase_core: ^0.4.0+5
  firebase_auth: ^0.11.1+6
  cloud_firestore: ^0.12.5+1
  flutter_spinkit: ^3.1.0
  intro_views_flutter: ^2.6.0
  geolocator: ^5.0.1
  location_permissions: ^2.0.2
  location: ^2.3.5
  flutter_swiper: ^1.1.6
  carousel_slider: ^1.3.0
  firebase_messaging: ^5.0.4
  animated_splash: ^1.0.0
  toast: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/
  fonts:
    - family: Kaushan
      fonts:
        - asset: fonts/KaushanScript-Regular.ttf

    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: DancingScript
      fonts:
        - asset: fonts/DancingScript-Regular.ttf

    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
